<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styesheet" src="index.css"/>
    <title>Document</title>
</head>
<body>
    <h1>People and their Power</h1>
    <section>
        <h3>Submit Person</h3>
        <form id="post-form">
            Name:
            <input id="post-name"/>
            Power:
            <input id="post-power"/>
            <button>Submit Peron</button>
        </form>
    </section>

    <section>
        <h3>Retrieve all People</h3>
        <button>Retrieve</button>
    </section>

    <section>
        <h3>Increase Person's Power (identify by name)</h3>
        <form>
            Name:
            <input id="put-name"/>
            <button>Increase</button>
        </form>
    </section>

    <section>
        <h3>Delete Person (identify by name)</h3>
        <form id="delete-form">
            Name:
            <input id="delete-name"/>
            <button>Delete</button>
        </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
